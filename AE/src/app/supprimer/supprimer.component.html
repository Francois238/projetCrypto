<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email">
  </div>
  <div class="form-group">
    <label for="OPT">OPT</label>
    <textarea id="opt" formControlName="opt"></textarea>
  </div>
  <div class="form-group">
    <label for="Certificat">Certificat</label>
    <textarea id="certificat" formControlName="certificat"></textarea>
  </div>
  <div class="form-group">
    <label for="Raison">Raison de la suppression</label>
    <textarea id="raison" formControlName="raison"></textarea>
  </div>
  <button type="submit" [disabled]="form.invalid">
    <i class="fa fa-paper-plane"></i> Supprimer
  </button>
</form>
