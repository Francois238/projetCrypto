<h1 class="form-title">Demande de Certificat</h1>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="file">Sélectionnez un fichier :</label>
    <input type="file" id="file" (change)="onFileSelected($event)">
  </div>

  <button type="submit" [disabled]="form.invalid || !fileSelected">Télécharger</button>
</form>
